<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Quản Trị - FoodDev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style_admin.css">
</head>
<body>
    <div class="admin-container d-flex">
        <div class="admin-sidebar d-flex flex-column p-3 text-white bg-dark">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="bi bi-person-circle me-2 fs-4"></i>
                <span class="fs-4">Admin</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li>
                    <button class="nav-link text-white" data-section="dashboard">
                        <i class="bi bi-speedometer2 me-2"></i> Bảng điều khiển
                    </button>
                </li>
                <li>
                    <button class="nav-link text-white" data-section="orders">
                        <i class="bi bi-table me-2"></i> Quản lý Đơn hàng
                    </button>
                </li>
                <li>
                    <button class="nav-link text-white" data-section="products">
                        <i class="bi bi-grid me-2"></i> Quản lý Sản phẩm
                    </button>
                </li>
                <li>
                    <button class="nav-link text-white" data-section="customers">
                        <i class="bi bi-people-fill me-2"></i> Quản lý Khách hàng
                    </button>
                </li>
                 <li>
                    <button class="nav-link text-white" data-section="employees">
                        <i class="bi bi-person-badge-fill me-2"></i> Quản lý Nhân viên
                    </button>
                </li>
                <li>
                    <button class="nav-link text-white" data-section="promotions">
                        <i class="bi bi-tag-fill me-2"></i> Quản lý Khuyến mãi
                    </button>
                </li>
                <li>
                    <button class="nav-link text-white" data-section="banners">
                        <i class="bi bi-images me-2"></i> Quản lý Banner
                    </button>
                </li>
                <li>
                    <button class="nav-link text-white" data-section="revenue">
                        <i class="bi bi-graph-up-arrow me-2"></i> Báo cáo Doanh thu
                    </button>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <strong id="admin-fullname">Admin</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Cài đặt</a></li>
                    <li><a class="dropdown-item" href="profile.html">Hồ sơ</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><button class="dropdown-item" id="logout-btn">Đăng xuất</button></li>
                </ul>
            </div>
        </div>

        <div class="admin-content p-4">
            <h1 id="admin-page-title" class="h2 mb-4">Bảng điều khiển</h1>
            
            <div id="admin-page-content">
                <p>Chào mừng đến với trang quản trị FoodDev. Vui lòng chọn một mục bên trái để bắt đầu.</p>
            </div>
        </div>
    </div>

    <!-- Modal for Product Management 
     =================================-->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="productForm" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">Thêm sản phẩm mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id" id="productId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productName" class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" id="productName" name="product_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="productCategory" class="form-label">Loại sản phẩm</label>
                                <select class="form-select" id="productCategory" name="category" required>
                                    <option value="">-- Chọn loại --</option>
                                    <option value="Món chính">Món chính</option>
                                    <option value="Đồ ăn nhẹ">Đồ ăn nhẹ</option>
                                    <option value="Các món chay">Các món chay</option>
                                    <option value="Tráng miệng">Tráng miệng</option>
                                    <option value="Đồ uống">Đồ uống</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="productDescription" name="description" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productPrice" class="form-label">Giá</label>
                                <input type="number" class="form-control" id="productPrice" name="price" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="productImage" class="form-label">Hình ảnh</label>
                                <input class="form-control" type="file" id="productImage" name="image" accept="image/*">
                            </div>
                        </div>
                        <div id="imagePreview" class="mb-3"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for Employee
     ======================== -->
    <div class="modal fade" id="employeeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form id="employeeForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="employeeModalLabel">Thêm nhân viên mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="employeeId">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="employeeFullName" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="employeeFullName" name="FullName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="employeeEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="employeeEmail" name="Email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="employeePhone" class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" id="employeePhone" name="PhoneNumber" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="employeeRole" class="form-label">Vai trò</label>
                            <select class="form-select" id="employeeRole" name="Role" required>
                                <option value="">-- Chọn vai trò --</option>
                                <option value="Restaurant">Nhân viên nhà hàng</option>
                                <option value="Shipper">Shipper</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3" id="employeePasswordField">
                        <label for="employeePassword" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="employeePassword" name="Password">
                        <small class="form-text text-muted">Bỏ trống nếu không muốn thay đổi mật khẩu khi sửa.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
