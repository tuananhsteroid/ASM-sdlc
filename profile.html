<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/profile-styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg profile-card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Thông tin tài khoản</h2>
                        <div class="user-info mb-4">
                            <div class="info-item mb-3 d-flex align-items-center">
                                <i class="fas fa-user-circle fa-2x me-3"></i>
                                <div class="flex-grow-1">
                                    <h6 class="text-muted mb-0">Họ và tên</h6>
                                    <p id="customer-name" class="fw-bold fs-5 mb-0"></p>
                                </div>
                            </div>
                            <div class="info-item mb-3 d-flex align-items-center">
                                <i class="fas fa-envelope fa-2x me-3"></i>
                                <div class="flex-grow-1">
                                    <h6 class="text-muted mb-0">Email</h6>
                                    <p id="customer-email" class="fw-bold mb-0"></p>
                                </div>
                            </div>
                            <div class="info-item mb-3 d-flex align-items-center">
                                <i class="fas fa-phone fa-2x me-3"></i>
                                <div class="flex-grow-1">
                                    <h6 class="text-muted mb-0">Số điện thoại</h6>
                                    <p id="customer-phone" class="fw-bold mb-0"></p>
                                </div>
                            </div>
                            <div class="info-item mb-3 d-flex align-items-center">
                                <i class="fas fa-birthday-cake fa-2x me-3"></i>
                                <div class="flex-grow-1">
                                    <h6 class="text-muted mb-0">Ngày sinh</h6>
                                    <p id="customer-dob" class="fw-bold mb-0"></p>
                                </div>
                            </div>
                        </div>
                        <div class="profile-section">
                            <h3 class="mb-3">Địa chỉ của tôi</h3>
                            <div id="address-list">
                            </div>
                            <button id="add-address-btn" class="btn btn-outline-primary w-100 mt-3">
                                <i class="fas fa-plus-circle me-2"></i>Thêm địa chỉ mới
                            </button>
                        </div>
                        <hr class="my-4">
                        <div class="d-grid gap-2 profile-actions">
                            <button class="btn btn-primary btn-edit-profile">Chỉnh sửa hồ sơ</button>
                            <button class="btn btn-outline-secondary btn-view-orders" onclick="window.location.href='order_history.html'">Lịch sử mua hàng</button>
                            <button class="btn btn-danger btn-logout">Đăng xuất</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/profile.js"></script>
</body>
</html>
