<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng | FoodDev - Hương vị của đam mê</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/cart.css">
</head>
<body>
    
    <header class="main-header">
        </header>

    <main class="cart-main">
        <div class="container">
            <h1 class="page-title">Giỏ hàng của bạn</h1>
            
            <div class="cart-layout">
                
                <div class="cart-items" id="cart-items-list">
                    <div class="empty-cart-message">
                        <i class="bi bi-emoji-dizzy"></i>
                        <p>Giỏ hàng của bạn đang trống.</p>
                        <a href="home.html" class="btn-primary-ghost">Tiếp tục mua sắm</a>
                    </div>
                </div>
                
                <div class="cart-summary" id="cart-summary">
                    <h2 class="summary-title">Tóm tắt đơn hàng</h2>
                    <div class="summary-body">
                        <div class="summary-item">
                            <span>Tạm tính</span>
                            <span id="subtotal">0đ</span>
                        </div>
                        <div class="summary-item">
                            <span>Phí giao hàng</span>
                            <span id="shipping-fee">0đ</span>
                        </div>
                        <div class="summary-divider"></div>
                        <div class="summary-item total-row">
                            <strong>Tổng cộng</strong>
                            <strong id="total-price">0đ</strong>
                        </div>
                    </div>
                    <button class="btn-checkout" id="checkout-button">Tiến hành thanh toán</button>
                </div>
                
            </div>
            
            <div class="text-center mt-5">
                <a href="home.html" class="btn-back-home">
                    <i class="bi bi-arrow-left"></i> Quay lại trang chủ
                </a>
            </div>
            
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 FoodDev. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="assets/js/home.js"></script>
    <script src="assets/js/cart.js"></script>
</body>
</html>
