<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - FoodDev</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        
        <div class="login-form">
            <div class="text-center mb-4">
                
            </div>

            <h2 class="text-center mb-1">Chào mừng trở lại!</h2>
            <p class="text-center text-muted mb-4">Đăng nhập vào tài khoản quản trị của bạn</p>
            
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email"><i class="bi bi-envelope-fill me-2"></i>Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
                    <label for="password"><i class="bi bi-key-fill me-2"></i>Mật khẩu</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2 mt-3 fw-bold">
                    Đăng nhập
                </button>
                
                <div id="error-message" class="text-danger mt-3 text-center" style="min-height: 24px;"></div>
            </form>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
